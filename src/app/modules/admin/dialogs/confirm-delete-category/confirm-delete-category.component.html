<h2 mat-dialog-title>Confirm Delete Category</h2>
<mat-dialog-content class="mat-typography">
  <div>Are you sure you want to delete the category?</div>
  <div class="category-name">{{data.category.name}}</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onDeleteCategory()">Delete Category</button>
</mat-dialog-actions>
